---
layout: default
---

<div class="page">
  <h1 class="page-title">Archive of posts with {{ page.type }} '{{ page.title }}':</h1>
  {% for post in page.posts %}
  <div class="share-bar">
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <span>[ {{ post.date | date_to_string }} ]</span>
  </div>
  {% endfor %}
</ul>
