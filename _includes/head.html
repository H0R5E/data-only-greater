<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta name="author" content="{{ site.author.name }}" />
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% else %}<meta name="description" content="{{ page.title }}" />{% endif %}
  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ',' }}" />{% else %}<meta name="keywords" content="{% for item in site.tags %}{{ item[0] | append: ',' }}{% endfor %}" />{% endif %}
  <meta name="msvalidate.01" content="DB49DD9D72528737E026370FBC2801EE" />

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>

  <!-- MathJax -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": { linebreaks: { automatic: true } },
        extensions: ["MatchWebFonts.js"],
        tex2jax: {
          inlineMath: [[ '$', '$' ]],
          processEscapes: true
          },
        TeX: { extensions: ["color.js"] },
        MatchWebFonts: {
	    matchFor: {
	      "HTML-CSS": true,
	      NativeMML: false,
	      SVG: false
	    },
	fontCheckDelay: 2000,
	fontCheckTimeout: 30 * 1000,
          },
        messageStyle: "none"
      });
      //
      //  The document is hidden until MathJax is finished, then
      //   this function runs, making it visible again.
      //
      MathJax.Hub.Queue(function () {
        document.getElementById("hide_page").style.visibility = "";
      });
  </script>
  <script type="text/javascript"
      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- Javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/scrollnav.js"></script>
  
   <!-- Always go to the content container div on page load -->
  <script type="text/javascript">
	  window.onload = function showTop()
		  {
			  var el = document.getElementById('top');
			  el.scrollIntoView(true);
		  }
  </script>
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
   <!-- Google Analytics -->  
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61530477-1', 'auto');
      ga('send', 'pageview');
  
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/dog.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/navmenu.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface|Luckiest+Guy|Audiowide|Comfortaa">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/floppy-144-195528.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico?v=2">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
