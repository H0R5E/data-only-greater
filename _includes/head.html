<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- MathJax -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": { linebreaks: { automatic: true } },
        extensions: ["MatchWebFonts.js"],
        tex2jax: {
          inlineMath: [[ '$', '$' ]],
          processEscapes: true
          },
        TeX: { extensions: ["color.js"] },
        MatchWebFonts: {
	    matchFor: {
	      "HTML-CSS": true,
	      NativeMML: false,
	      SVG: false
	    },
	fontCheckDelay: 2000,
	fontCheckTimeout: 30 * 1000,
          },
        messageStyle: "none"
      });
      //
      //  The document is hidden until MathJax is finished, then
      //   this function runs, making it visible again.
      //
      MathJax.Hub.Queue(function () {
        document.getElementById("hide_page").style.visibility = "";
      });
  </script>
  <script type="text/javascript"
      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- Javascript -->
  <!-- Always go to the content container div on page load -->
  <script type="text/javascript">
	  window.onload = function showTop()
		  {
			  var el = document.getElementById('top');
			  el.scrollIntoView(true);
		  }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/dog.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface|Luckiest+Guy">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
